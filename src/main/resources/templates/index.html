<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Churras</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="jquery.min.js"></script>

    <script src="indexComponents.js"></script>
    <style>
        thead td{
            font-weight: bold;
        }
        tbody{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="listaParicipantes">
        <h1>Churras da Facul</h1>
        <table>
            <thead>
            <tr>
                <td>nomeParticipante</td>
                <td>valorPago</td>
                <td>bebida</td>
                <td>pago</td>
                <td>observacao</td>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfooter>
                <tr>
                    <form id="addNewParticipante" th:action="@{/}" method="POST">
                        <td><input name="nomeParticipante" type="text"></td>
                        <td><input name="valorPago" type="number"></td>
                        <td><input name="bebida" type="text"></td>
                        <td><input name="pago" type="number"></td>
                        <td><input name="observacao" type="text"></td>
                        <td><input type="submit"></td>
                    </form>
                </tr>
            </tfooter>
        </table>
    </div>

</body>
</html>
